name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configura Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Garante permissão de execução para gradlew
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4️⃣ Cache do Gradle (opcional)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 5️⃣ Build APK debug
      - name: Build APK
        run: ./gradlew assembleDebug

      # 6️⃣ Upload do APK como artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MeuAppOffline-APK
          # Apenas 1 path aqui!
          path: app/build/outputs/apk/debug/app-debug.apk
