name: Gerar_APK_Final
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar o Codigo
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # PASSO CHAVE: Ele cria um novo gradlew com permiss√£o total
      - name: Gerar Motor Gradle e Dar Permissao
        run: |
          gradle wrapper
          chmod +x gradlew

      - name: Compilar APK
        run: ./gradlew assembleDebug

      - name: Disponibilizar APK
        uses: actions/upload-artifact@v4
        with:
          name: AppInstalador
          path: app/build/outputs/apk/debug/*.apk
