name: Build APK

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Pega o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configura JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Cache do Gradle (opcional para acelerar)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 4️⃣ Build APK com Gradle Wrapper
      - name: Build APK
        run: ./gradlew assembleDebug

      # 5️⃣ Upload APK como artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MeuAppOffline-APK
          path: app/build/outputs/apk/debug/app-debug.apk
