plugins {
    id 'com.android.application'
}

android {
    namespace 'com.seunome.app'
    compileSdk 33

    defaultConfig {
        applicationId "com.seunome.app"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release { minifyEnabled false }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_8
        targetCompatibility JavaVersion.VERSION_8
    }
}
